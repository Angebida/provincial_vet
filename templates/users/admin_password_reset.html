{% extends 'base.html' %}
{% load static %}

{% block navbar %}{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/admin-login.css' %}">
{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-container">
        <div class="card auth-card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-key fa-3x text-danger mb-3"></i>
                    <h4 class="auth-title">Admin Password Reset</h4>
                    <p class="text-muted">Enter your email to receive reset instructions</p>
                </div>

                <form method="post" class="auth-form">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        <label class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-danger w-100 mb-3">
                        <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                    </button>
                    
                    <a href="/users/admin/login/" class="btn btn-light w-100">
                        <i class="fas fa-arrow-left me-2"></i>Back to Login
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
