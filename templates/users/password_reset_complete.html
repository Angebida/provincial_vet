{% extends 'base.html' %}

{% block navbar %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-xl-10">  <!-- Wider column -->
        <div class="card shadow-lg border-0">
            <div class="card-header bg-success text-white py-4">
                <h4 class="mb-0 fs-3 d-flex align-items-center">
                    <i class="bi bi-check-circle me-2"></i> 
                    Password Reset Complete
                </h4>
            </div>
            <div class="card-body p-5">
                <div class="text-center mb-5">
                    <i class="bi bi-shield-check text-success display-1 mb-4"></i>
                    <p class="lead fs-4 mb-0">Your password has been successfully reset.</p>
                </div>
                <div class="d-grid">
                    <a href="{% url 'login' %}" class="btn btn-success btn-lg py-3 fs-5">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Log In
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
